services:
  redis:
    image: redis:7-alpine
    container_name: diabetes-crawler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: diabetes-crawler-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: MINIOADMIN
      MINIO_ROOT_PASSWORD: MINIOADMIN
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diabetes-crawler
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - redis_url=redis://redis:6379/0
      - s3_endpoint=http://minio:9000
      - s3_access_key=MINIOADMIN
      - s3_secret_key=MINIOADMIN
    volumes:
      - ./src:/app/src
      - ./sites.txt:/app/sites.txt
      - ./crawl_output:/app/crawl_output
    working_dir: /app
    command: python -m diabetes_crawler.main --sites-file sites.txt
    restart: "no"

volumes:
  redis_data:
  minio_data:

