version: "3.9"

services:
  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - api
      - face-pipeline
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    networks: [mordeaux]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 10s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      PIPELINE_URL: http://face-pipeline:8001
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ""
    expose: ["8000"]
    networks: [mordeaux]
    depends_on:
      - redis
      - minio
      - qdrant
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/healthz"]
      interval: 10s
      timeout: 3s
      retries: 10

  face-pipeline:
    build:
      context: ./face-pipeline
      dockerfile: Dockerfile
    environment:
      REDIS_URL: redis://redis:6379/0
      REDIS_STREAM_NAME: face:ingest
      REDIS_GROUP_NAME: pipeline
      REDIS_CONSUMER_NAME: pipe-1
      ENABLE_QUEUE_WORKER: "true"
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_SECURE: "false"
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ""
      VECTOR_DIM: "512"
      QDRANT_COLLECTION: faces_v1
      IDENTITY_COLLECTION: identities_v1
      VERIFY_HI_THRESHOLD: "0.78"
      VERIFY_TOP_K: "50"
      VERIFY_HNSW_EF: "128"
      LOG_LEVEL: INFO
    expose: ["8001"]
    networks: [mordeaux]
    depends_on:
      - redis
      - minio
      - qdrant
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8001/api/v1/health"]
      interval: 10s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    expose: ["6379"]
    networks: [mordeaux]

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9001:9001"
    expose: ["9000"]
    networks: [mordeaux]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10

  qdrant:
    image: qdrant/qdrant:v1.12.4
    ports:
      - "6333:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    networks: [mordeaux]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 3s
      retries: 20

networks:
  mordeaux: {}

volumes:
  minio-data: {}
  qdrant-data: {}
