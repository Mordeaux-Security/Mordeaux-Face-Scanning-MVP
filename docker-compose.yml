
x-common-env: &common-env
  ENVIRONMENT: ${ENVIRONMENT:-development}
  TZ: ${TZ:-America/Los_Angeles}
  LOG_LEVEL: ${LOG_LEVEL:-info}
  S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
  S3_REGION: ${S3_REGION:-us-east-1}
  S3_BUCKET_RAW: ${S3_BUCKET_RAW:-raw-images}
  S3_BUCKET_THUMBS: ${S3_BUCKET_THUMBS:-thumbnails}
  S3_BUCKET_AUDIT: ${S3_BUCKET_AUDIT:-audit-logs}
  S3_ACCESS_KEY: ${S3_ACCESS_KEY}
  S3_SECRET_KEY: ${S3_SECRET_KEY}
  S3_USE_SSL: ${S3_USE_SSL:-false}
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: ${POSTGRES_DB:-mordeaux}
  POSTGRES_USER: ${POSTGRES_USER:-mordeaux}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  QDRANT_URL: http://qdrant:6333
  VECTOR_INDEX: ${VECTOR_INDEX:-faces_v1}
  PINECONE_API_KEY: ${PINECONE_API_KEY:-}
  PINECONE_INDEX: ${PINECONE_INDEX:-faces_v1}
  REDIS_URL: redis://redis:6379/0
  CELERY_BROKER_URL: redis://redis:6379/1
  CELERY_RESULT_BACKEND: redis://redis:6379/2

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mordeaux}
      POSTGRES_USER: ${POSTGRES_USER:-mordeaux}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mordeaux} -d ${POSTGRES_DB:-mordeaux}"]
      start_period: 10s
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrantdata:/qdrant/storage

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 3s
      retries: 20

  backend-cpu:
    build:
      context: ./backend
      args:
        ENABLE_GPU: 0
    env_file: [.env]
    environment:
      <<: *common-env
      ASGI_WORKERS: ${ASGI_WORKERS:-2}
      # GPU Worker Configuration
      GPU_WORKER_ENABLED: ${GPU_WORKER_ENABLED:-true}
      GPU_WORKER_URL: ${GPU_WORKER_URL:-http://host.docker.internal:8765}
      GPU_WORKER_TIMEOUT: ${GPU_WORKER_TIMEOUT:-60}
      GPU_WORKER_MAX_RETRIES: ${GPU_WORKER_MAX_RETRIES:-5}
      GPU_WORKER_BATCH_SIZE: ${GPU_WORKER_BATCH_SIZE:-32}
      GPU_WORKER_HEALTH_CHECK_INTERVAL: ${GPU_WORKER_HEALTH_CHECK_INTERVAL:-10}
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_started
    command: ["/bin/sh", "-c", "python -m app.prestart || true && gunicorn -k uvicorn.workers.UvicornWorker -c uvicorn_gunicorn_config.py app.main:app"]
    volumes:
      - ./backend:/app
      - insightface_models:/root/.insightface
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 8.8.8.8
      - 8.8.4.4

  worker-cpu:
    build:
      context: ./worker
      args:
        ENABLE_GPU: 0
    env_file: [.env]
    environment:
      <<: *common-env
    depends_on:
      backend-cpu:
        condition: service_started
      redis:
        condition: service_started
    command: ["celery", "-A", "worker", "worker", "--loglevel=INFO", "-Q", "faces,ingest"]
    volumes:
      - insightface_models:/root/.insightface

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000}
    depends_on:
      - backend-cpu
    ports:
      - "3000:80"

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres

  nginx:
    build: ./nginx
    depends_on:
      - frontend
      - backend-cpu
    ports:
      - "80:80"
    environment:
      NGINX_MAX_BODY: ${NGINX_MAX_BODY:-50m}

  new-crawler:
    build:
      context: ./backend
      args:
        ENABLE_GPU: 0
    env_file: [.env]
    environment:
      <<: *common-env
      # New Crawler Configuration
      NC_BATCH_SIZE: ${NC_BATCH_SIZE:-64}
      NC_MAX_QUEUE_DEPTH: ${NC_MAX_QUEUE_DEPTH:-512}
      NC_CRAWLER_CONCURRENCY: ${NC_CRAWLER_CONCURRENCY:-32}
      NC_EXTRACTOR_CONCURRENCY: ${NC_EXTRACTOR_CONCURRENCY:-16}
      NC_CACHE_TTL_DAYS: ${NC_CACHE_TTL_DAYS:-90}
      NC_HTTP_TIMEOUT: ${NC_HTTP_TIMEOUT:-30.0}
      NC_GPU_TIMEOUT: ${NC_GPU_TIMEOUT:-60.0}
      NC_JS_RENDER_TIMEOUT: ${NC_JS_RENDER_TIMEOUT:-15.0}
      NC_USE_3X3_MINING: ${NC_USE_3X3_MINING:-true}
      NC_MAX_SELECTOR_PATTERNS: ${NC_MAX_SELECTOR_PATTERNS:-30}
      NC_MAX_PAGES_PER_SITE: ${NC_MAX_PAGES_PER_SITE:-5}
      NC_MAX_IMAGES_PER_SITE: ${NC_MAX_IMAGES_PER_SITE:-1000}
      MIN_FACE_QUALITY: ${MIN_FACE_QUALITY:-0.5}
      MIN_FACE_SIZE: ${MIN_FACE_SIZE:-80}
      FACE_MARGIN: ${FACE_MARGIN:-0.2}
      BACKPRESSURE_THRESHOLD: ${BACKPRESSURE_THRESHOLD:-0.75}
      BACKPRESSURE_CHECK_INTERVAL: ${BACKPRESSURE_CHECK_INTERVAL:-2.0}
      METRICS_INTERVAL: ${METRICS_INTERVAL:-30.0}
      HEALTH_CHECK_INTERVAL: ${HEALTH_CHECK_INTERVAL:-10.0}
      # GPU Worker Configuration (Docker to Windows)
      GPU_WORKER_ENABLED: ${GPU_WORKER_ENABLED:-true}
      GPU_WORKER_URL: ${GPU_WORKER_URL:-http://host.docker.internal:8765}
      GPU_WORKER_TIMEOUT: ${GPU_WORKER_TIMEOUT:-60}
      GPU_WORKER_MAX_RETRIES: ${GPU_WORKER_MAX_RETRIES:-3}
      GPU_MIN_BATCH_SIZE: ${GPU_MIN_BATCH_SIZE:-8}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./backend/sites.txt:/app/sites.txt:ro
      - ./crawl_output:/app/crawl_output
    dns:
      - 8.8.8.8
      - 8.8.4.4
    command: ["/bin/sh", "-c", "cd /app && PYTHONPATH=/app python -m new_crawler.main --sites-file sites.txt --log-level info --max-pages-per-site 5 --max-images-per-site 5"]

volumes:
  pgdata:
  qdrantdata:
  miniodata:
  redisdata:
  insightface_models:
