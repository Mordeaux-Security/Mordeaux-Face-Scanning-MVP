We’re glad you’ve chosen to join us! 

My OCD Community is a safe, supportive, informative, and friendly community for all people affected by OCD. It also supports all people affected by OCD related disorders such as Hoarding Disorder (HD), Body Dysmorphic Disorder (BDD) and the BFRB’s (body-focused repetitive behaviors, such as skin picking and hair pulling). The group is moderated by the International OCD Foundation (IOCDF) and HealthUnlocked (HU). 

The members of this group are vulnerable in sharing their triumphs and struggles and receive immense support from one another. In that same spirit, we welcome you to share your story and encourage others. 
Lastly, we urge you to get familiar with our Community Guidelines: https://healthunlocked.com/my-ocd/posts/138741516/community-guidelines.

Once again, a huge welcome to your OCD Community :)
