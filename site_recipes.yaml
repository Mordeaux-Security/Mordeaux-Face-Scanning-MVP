schema_version: 1
defaults:
  selectors:
  - selector: .video-thumb img
    description: .video-thumb container images
  - selector: .thumbnail img
    description: .thumbnail container images
  - selector: .thumb img
    description: .thumb container images
  - selector: picture img
    description: picture element images
  - selector: img.lazy
    description: lazy-loaded images
  - selector: img
    description: all images
  attributes_priority:
  - data-src
  - data-srcset
  - srcset
  - src
  extra_sources:
  - meta[property='og:image']::attr(content)
  - link[rel='image_src']::attr(href)
  - video::attr(poster)
  - img::attr(srcset)
  - source::attr(srcset)
  - source::attr(data-srcset)
  - script[type='application/ld+json']::jsonpath($.thumbnailUrl, $.image, $..thumbnailUrl,
    $..image, $..url)
  - ::style(background-image)
  method: smart
