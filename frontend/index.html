<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordeaux Face Scanning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .upload-zone {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: #fafafa;
        }

        .upload-zone:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .upload-zone.dragover {
            border-color: #667eea;
            background: #e8f2ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .upload-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .preview-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .upload-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            margin: 20px 0;
        }

        .upload-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .upload-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .loading {
            display: none;
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .results {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
            text-align: left;
        }

        .results h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .error {
            background: #ffe6e6;
            color: #d63384;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #d63384;
        }

        .success {
            background: #e6f7e6;
            color: #198754;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #198754;
        }

        .file-info {
            background: #e8f2ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #333;
        }

        .reset-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Mordeaux Face Scanning</h1>
        <p class="subtitle">Upload an image to scan for faces and find matches</p>
        
        <div class="upload-zone" id="uploadZone">
            <div class="upload-content" id="uploadContent">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Drop your image here</div>
                <div class="upload-subtext">or click to browse files</div>
            </div>
            <div class="preview-content" id="previewContent" style="display: none;">
                <img id="previewImage" class="preview-image" alt="Preview">
                <div class="file-info" id="fileInfo"></div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
        </div>
        
        <button class="upload-button" id="uploadButton" disabled>
            üîç Compare Face
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing face and comparing against database...</div>
        </div>
        
        <div class="results" id="results">
            <h3>üîç Comparison Results</h3>
            <div id="resultContent"></div>
            <button class="reset-button" id="resetButton">Compare Another Image</button>
        </div>
    </div>

    <script>
        // DOM elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const uploadContent = document.getElementById('uploadContent');
        const previewContent = document.getElementById('previewContent');
        const previewImage = document.getElementById('previewImage');
        const fileInfo = document.getElementById('fileInfo');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const resultContent = document.getElementById('resultContent');
        const resetButton = document.getElementById('resetButton');

        let selectedFile = null;

        // File selection handlers
        uploadZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFileSelection(file);
            }
        });

        // Drag and drop handlers
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        });

        function handleFileSelection(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file (JPG, PNG, GIF, etc.)');
                return;
            }

            // Validate file size (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB');
                return;
            }

            selectedFile = file;
            showPreview(file);
            uploadButton.disabled = false;
            hideResults();
        }

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                
                // Switch from upload content to preview content
                uploadContent.style.display = 'none';
                previewContent.style.display = 'flex';
                
                // Show file info
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                fileInfo.innerHTML = `
                    <strong>üìÅ File:</strong> ${file.name}<br>
                    <strong>üìè Size:</strong> ${fileSize} MB<br>
                    <strong>üé® Type:</strong> ${file.type}
                `;
            };
            reader.readAsDataURL(file);
        }

        function showError(message) {
            resultContent.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            results.style.display = 'block';
        }

        function showSuccess(message) {
            resultContent.innerHTML = `<div class="success">‚úÖ ${message}</div>`;
            results.style.display = 'block';
        }

        function hideResults() {
            results.style.display = 'none';
        }

        // Upload functionality
        uploadButton.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            // Show loading state
            loading.style.display = 'block';
            uploadButton.disabled = true;
            hideResults();

            try {
                const response = await fetch('http://localhost/api/compare_face', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(`Upload failed: ${data.detail || 'Unknown error'}`);
                }
            } catch (error) {
                showError(`Network error: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                uploadButton.disabled = false;
            }
        });

        function displayResults(data) {
            let html = `
                <div class="success">üéâ Face analysis completed!</div>
                <div class="result-item">
                    <strong>üë• Faces detected:</strong> ${data.faces_found || 0}
                </div>
                <div class="result-item">
                    <strong>üî¢ Perceptual hash:</strong> ${data.phash || 'N/A'}
                </div>
                <div class="result-item">
                    <strong>‚öôÔ∏è Vector backend:</strong> ${data.vector_backend || 'N/A'}
                </div>
            `;

            if (data.message) {
                html += `<div class="result-item"><strong>üìù Status:</strong> ${data.message}</div>`;
            }

            if (data.results && data.results.length > 0) {
                html += `<div class="result-item"><strong>üîç Similar faces found in database:</strong></div>`;
                data.results.forEach((result, index) => {
                    const score = result.score ? (result.score * 100).toFixed(1) : 'N/A';
                    const confidence = score > 80 ? 'üü¢ High' : score > 60 ? 'üü° Medium' : 'üî¥ Low';
                    html += `
                        <div class="result-item">
                            <strong>Match ${index + 1}:</strong> ${score}% similarity (${confidence} confidence)
                            ${result.metadata && result.metadata.raw_url ? 
                                `<br><small>üì∑ <a href="${result.metadata.raw_url}" target="_blank" style="color: #667eea;">View original image</a></small>` : 
                                ''
                            }
                        </div>
                    `;
                });
            } else {
                html += `<div class="result-item">No similar faces found in the database.</div>`;
            }

            resultContent.innerHTML = html;
            results.style.display = 'block';
        }

        // Reset functionality
        resetButton.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            
            // Switch back from preview content to upload content
            previewContent.style.display = 'none';
            uploadContent.style.display = 'flex';
            
            uploadButton.disabled = true;
            hideResults();
        });
    </script>
</body>
</html>
