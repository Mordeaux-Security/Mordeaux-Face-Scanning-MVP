server {
  listen 80;
  client_max_body_size 50m;
  
  # CORS headers for all responses
  add_header Access-Control-Allow-Origin "*" always;
  add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
  add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-API-Key" always;
  add_header Access-Control-Allow-Credentials "true" always;
  
  # Handle preflight requests
  location / {
    if ($request_method = 'OPTIONS') {
      add_header Access-Control-Allow-Origin "*";
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
      add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-API-Key";
      add_header Access-Control-Allow-Credentials "true";
      add_header Access-Control-Max-Age 1728000;
      add_header Content-Type "text/plain charset=UTF-8";
      add_header Content-Length 0;
      return 204;
    }
    
    proxy_pass http://frontend;
  }
  
  location /api/ {
    # Handle preflight requests for API
    if ($request_method = 'OPTIONS') {
      add_header Access-Control-Allow-Origin "*";
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
      add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-API-Key";
      add_header Access-Control-Allow-Credentials "true";
      add_header Access-Control-Max-Age 1728000;
      add_header Content-Type "text/plain charset=UTF-8";
      add_header Content-Length 0;
      return 204;
    }
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://backend-cpu:8000/api/;
  }
  
  location /face-pipeline/ {
    # Handle preflight requests for face-pipeline
    if ($request_method = 'OPTIONS') {
      add_header Access-Control-Allow-Origin "*";
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
      add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-API-Key";
      add_header Access-Control-Allow-Credentials "true";
      add_header Access-Control-Max-Age 1728000;
      add_header Content-Type "text/plain charset=UTF-8";
      add_header Content-Length 0;
      return 204;
    }
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://face-pipeline:8000/;
  }
}
